<body>

<header>

</header>

<div class="container">

<div class="card">
<h2>â• Ajouter une commande</h2>

<input id="clientName" placeholder="Nom du client">
<select id="product">
  <option>Sol</option>
  <option>Capitaine</option>
  <option>Malua</option>
  <option>Crevettes</option>
  <option>Mabundu</option>
  <option>Poisson-chat</option>
</select>
<input id="quantity" placeholder="QuantitÃ© (ex: 5 kg)">
<input id="address" placeholder="Adresse de livraison">
<input id="whatsapp" placeholder="+243xxxxxxxxx">

<button onclick="addOrder()">Ajouter la commande</button>
</div>

<div class="card">
<h2>ğŸ“¦ Commandes</h2>
<table>
<thead>
<tr>
<th>#</th><th>Nom</th><th>Produit</th><th>QtÃ©</th>
<th>Adresse</th><th>WhatsApp</th><th>Statut</th><th>Action</th>
</tr>
</thead>
<tbody id="ordersTable"></tbody>
</table>

<button onclick="exportPDF()">ğŸ“„ Exporter PDF</button>
</div>

<div class="card">
<h2>ğŸ‘¥ Historique clients</h2>
<table>
<thead>
<tr>
<th>Nom</th><th>WhatsApp</th><th>Commandes</th><th>Produits</th><th>DerniÃ¨re</th>
</tr>
</thead>
<tbody id="clientsTable"></tbody>
</table>
</div>

</div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];

function addOrder() {
  const o = {
    name: clientName.value,
    product: product.value,
    quantity: quantity.value,
    address: address.value,
    whatsapp: whatsapp.value,
    status: "En attente",
    date: new Date().toLocaleString()
  };
  if(!o.name||!o.quantity||!o.address||!o.whatsapp) {
    alert("Champs manquants");
    return;
  }
  orders.push(o);
  save();
  render();
  clientName.value=quantity.value=address.value=whatsapp.value="";
}

function save() {
  localStorage.setItem("orders", JSON.stringify(orders));
}

function updateStatus(i,val){
  orders[i].status = val;
  save(); render();
}

function openWA(num){
  window.open("https://wa.me/"+num.replace("+",""),"_blank");
}

function render(){
  const t = document.getElementById("ordersTable");
  t.innerHTML="";
  orders.forEach((o,i)=>{
    t.innerHTML+=`
<tr>
<td>${i+1}</td>
<td>${o.name}</td>
<td>${o.product}</td>
<td>${o.quantity}</td>
<td>${o.address}</td>
<td>${o.whatsapp}</td>
<td>
<select class="status" onchange="updateStatus(${i},this.value)">
<option ${o.status=="En attente"?"selected":""}>En attente</option>
<option ${o.status=="En livraison"?"selected":""}>En livraison</option>
<option ${o.status=="LivrÃ©"?"selected":""}>LivrÃ©</option>
<option ${o.status=="AnnulÃ©"?"selected":""}>AnnulÃ©</option>
</select>
</td>
<td><button class="whatsapp-btn" onclick="openWA('${o.whatsapp}')">WhatsApp</button></td>
</tr>`;
  });

  const clients={};
  orders.forEach(o=>{
    if(!clients[o.whatsapp]) clients[o.whatsapp]={name:o.name,count:0,prods:[],last:""};
    clients[o.whatsapp].count++;
    clients[o.whatsapp].prods.push(o.product);
    clients[o.whatsapp].last=o.date;
  });

  const c = document.getElementById("clientsTable");
  c.innerHTML="";
  Object.values(clients).forEach(cl=>{
    c.innerHTML+=`
<tr>
<td>${cl.name}</td>
<td>${Object.keys(clients).find(k=>clients[k]==cl)}</td>
<td>${cl.count}</td>
<td>${cl.prods.join(", ")}</td>
<td>${cl.last}</td>
</tr>`;
  });
}

function exportPDF(){
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  let y=10;
  pdf.text("JAMBO SAMAKI â€“ Commandes",10,y);
  y+=10;
  orders.forEach(o=>{
    pdf.text(`${o.name} | ${o.product} | ${o.quantity} | ${o.status}`,10,y);
    y+=8;
    if(y>280){pdf.addPage();y=10;}
  });
  pdf.save("jambo-samaki-commandes.pdf");
}

render();
</script>

</body>
